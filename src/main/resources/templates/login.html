<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div class="container">
<h5 class="center-block">Welcome to The Bookstore admin portal. Please log in.</h5>
<hr/>
<img th:src="@{/image/logo.png}" class="img-responsive" style="width: 250px"/>
<div class="row">
    <div class="col-xs-4 col-md-offset-4">
        <div th:if="${param.error}" class="bg-danger">Invalid username or password.</div>
        <div th:if="${param.logout}" class="bg-danger">You have logged out.</div>
        <form th:action="@{/login}" method="post">
            <h2 class="form-signin-heading">Please sign in.</h2>
            <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input required="required" id="username" name="username" class="form-control" type="text" autofocus="autofocus" placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input required="required" id="password" name="password" class="form-control" type="password" placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-btn-lg btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
